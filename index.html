<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ushtrimet 5</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="header">
    <img id="ubtlogo" class="headerPhoto" src="UBT-LOGO.png" alt="UBT Logo" />
    <ul class="headerList">
      <li id="item">Home</li>
      <li id="item">About us</li>
      <li>Contact</li>
    </ul>
  </div>

  <div class="container">
    <div class="link-container">
      <a id="firstA" href="#" >Login</a>
      <a href="#">Register</a>
    </div>
    <form id="mainForm" action="">
      <div class="login forms form-style">
        <label for="">Username:</label>
        <input type="text" name='username' class="input input-field"  placeholder="username..." />
        <label for="">Password:</label>
        <input type="password" name='password' class="input input-field" placeholder="password..." />
        <input id="submit" type="submit" class="input submit" value="Login" onclick="myfunction()"/>
      </div>
      <div class="register forms hidden">
        <label for="">Name:</label>
        <input type="text" class="input input-field" placeholder="username..." />
        <label for="">Password:</label>
        <input type="password" class="input input-field" placeholder="password..." />
        <label for="">Confirm Password:</label>
        <input type="password" class="input input-field" placeholder="password..." />
        <input id="register" type="submit" class="input submit" value="Register" />
      </div>
    </form>
  </div>

  <div class="slider">
    <div class="slider-content active">
      <img src="img/first.jpg" alt=""/>
      <h1>some Title</h1>
    </div>
    <div class="slider-content not-active">
      <img src="img/sec.png" alt=""/>
      <h1>another title</h1>
    </div>
    <div class="slider-content not-active">
      <img src="img/third.png" alt=""/>
      <h1>bla bla</h1>
    </div>
  </div>
  
  
  <div class="footer">
    <i>&copy;</i>

    <h3>UBT - Prill 2020</h3>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
